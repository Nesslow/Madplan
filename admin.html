<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
        <a href="index.html" class="back-link">← Tilbage til Hovedsiden</a>
    </header>

    <main>
        <div class="admin-container">
            <button id="add-new-recipe-btn" class="btn btn-primary">＋ Tilføj Ny Opskrift</button>

            <table>
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Kategori</th>
                        <th class="actions-col">Handlinger</th>
                    </tr>
                </thead>
                <tbody id="recipe-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="recipe-modal" class="hidden">
        <button id="modal-close-btn" aria-label="Luk">&times;</button>
        <div id="modal-body"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
