<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Madbørge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Daniel's Madbørge</h1>
    </header>

    <main>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Indtast ingredienser, adskilt af komma..." required>
                <button type="submit">Søg</button>
            </form>
            <div class="filter-buttons">
                <button id="popular-btn">Populære</button>
                <button id="top-btn">Top Opskrifter</button>
                <button id="new-btn">Nyeste</button>
            </div>
            <div id="category-filters" class="category-filters-container">
            </div>
        </div>
        <div id="recipe-list" class="recipe-container">
            </div>
    </main>

    <div id="modal-container" class="modal-container">
    <div class="modal-content">
        <button class="modal-close-btn" id="modal-close-btn">&times;</button>
        <div id="modal-recipe-content">
            </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
