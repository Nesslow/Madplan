<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Madbørge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Daniel's Madbørge</h1>
    </header>

    <main>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Indtast ingredienser, adskilt af komma..." required>
                <button type="submit">Søg</button>
            </form>
        </div>
        <div id="recipe-list" class="recipe-container">
            </div>
    </main>

    <div id="modal-container" class="modal-container" role="dialog" aria-modal="true">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-btn" aria-label="Luk opskriftsdetaljer">&times;</button>
            <div id="modal-recipe-content">
                </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
