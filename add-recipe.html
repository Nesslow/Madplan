<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilføj Ny Opskrift</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="add-recipe.css"> </head>
<body>

    <header>
        <h1>Tilføj en Ny Opskrift</h1>
        <a href="index.html" class="back-link">← Tilbage til forsiden</a>
    </header>

    <main>
        <form id="add-recipe-form" class="recipe-form">
            <label for="title">Titel</label>
            <input type="text" id="title" required>

            <label for="description">Beskrivelse</label>
            <textarea id="description" rows="4"></textarea>

            <label for="imageUrl">Billede URL</label>
            <input type="url" id="imageUrl">

            <div class="form-row">
                <div>
                    <label for="prepTimeMinutes">Forberedelsestid (minutter)</label>
                    <input type="number" id="prepTimeMinutes" value="15">
                </div>
                <div>
                    <label for="cookTimeMinutes">Tilberedningstid (minutter)</label>
                    <input type="number" id="cookTimeMinutes" value="30">
                </div>
                 <div>
                    <label for="servings">Antal personer</label>
                    <input type="number" id="servings" value="4">
                </div>
            </div>

            <hr>

            <h3>Ingredienser</h3>
            <div id="ingredients-container">
                </div>
            <button type="button" id="add-ingredient-btn" class="add-btn">＋ Tilføj Ingrediens</button>

            <hr>

            <h3>Fremgangsmåde</h3>
            <div id="instructions-container">
                </div>
            <button type="button" id="add-instruction-btn" class="add-btn">＋ Tilføj Trin</button>

            <hr>

            <button type="submit" class="submit-btn">Gem Opskrift</button>
            <p id="form-status"></p>
        </form>
    </main>

    <script src="add-recipe.js"></script>
</body>
</html>
